<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="/src/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-[#f5f5f5] p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-lg border border-gray-200 flex flex-col items-center w-[260px] pb-6 pt-4"
      >
        <div
          class="w-[180px] bg-gray-100 rounded-md border border-gray-300 flex flex-col items-center justify-center mb-4"
          id="aircon-state-panel"
          x-data
        >
          <div class="flex w-full justify-between px-3 text-xs text-gray-700">
            <span
              x-text="$store.airconState.mode === 'cool' ? '冷房' : ($store.airconState.mode === 'dry' ? '除湿' : ($store.airconState.mode === 'heat' ? '暖房' : ''))"
            ></span>
            <span></span>
          </div>
          <div class="flex flex-col items-center justify-center flex-1">
            <template x-if="$store.airconState.power === 'on'">
              <span
                class="text-5xl font-bold text-gray-800 leading-none"
                x-text="$store.airconState.temp"
              ></span>
            </template>
            <template x-if="$store.airconState.power !== 'on'">
              <span
                class="text-5xl font-bold text-gray-800 leading-none opacity-0 select-none"
                >--</span
              >
            </template>
            <template x-if="$store.airconState.power === 'on'">
              <span class="text-xs text-gray-700 -mt-1">℃</span>
            </template>
            <template x-if="$store.airconState.power !== 'on'">
              <span class="text-xs text-gray-700 -mt-1 opacity-0 select-none"
                >℃</span
              >
            </template>
            <span
              class="text-xs text-gray-700 mt-1"
              x-text="$store.airconState.fan === 'auto' ? '自動' : $store.airconState.fan"
            ></span>
          </div>
          <div
            class="flex w-full justify-center gap-2 text-[10px] text-gray-500 mt-1"
          >
            <span>⏲時間後</span>
            <span>風量</span>
            <span>風向</span>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-2 w-[200px]">
          <button
            class="bg-blue-100 text-gray-800 rounded py-1 h-10 font-bold"
            onclick="setCoolMode()"
          >
            冷房
          </button>
          <button
            class="bg-yellow-100 text-gray-800 rounded py-1 h-10 font-bold"
            onclick="setDryMode()"
          >
            除湿
          </button>
          <button
            class="bg-orange-100 text-gray-800 rounded py-1 h-10 font-bold"
            onclick="setHeatMode()"
          >
            暖房
          </button>
          <div class="flex flex-col items-center gap-1 justify-between">
            <button class="bg-gray-100 text-gray-800 rounded py-1 w-full">
              風量
            </button>
            <button
              class="bg-gray-100 text-gray-800 rounded py-1 col-span-2 w-full"
            >
              におい除去
            </button>
          </div>
          <div class="flex flex-col items-center gap-1 justify-between">
            <button
              class="bg-gray-100 text-gray-800 rounded w-full h-7 flex items-center justify-center mb-1"
              onclick="incrementTemp()"
            >
              <span class="text-lg font-bold">▲</span>
            </button>
            <button class="bg-gray-100 text-gray-800 rounded py-1 w-full">
              温度
            </button>
            <button
              class="bg-gray-100 text-gray-800 rounded w-full h-7 flex items-center justify-center mt-1"
              onclick="decrementTemp()"
            >
              <span class="text-lg font-bold">▼</span>
            </button>
          </div>
          <div class="flex flex-col items-center gap-1 justify-between">
            <button class="bg-gray-100 text-gray-800 rounded py-1 w-full">
              風向
            </button>
            <button class="bg-gray-100 text-gray-800 rounded py-1 w-full">
              パワフル
            </button>
          </div>
          <div></div>
          <button
            class="bg-gray-100 text-gray-800 rounded py-1 font-bold col-span-1 ring-2 ring-red-400 ring-inset"
            onclick="togglePowerOff()"
          >
            停止
          </button>
          <div></div>
          <button class="bg-gray-100 text-gray-800 rounded py-1">
            切タイマー
          </button>
          <button class="bg-gray-100 text-gray-800 rounded py-1">
            入タイマー
          </button>
          <button class="bg-gray-100 text-gray-800 rounded py-1">取消</button>
        </div>
        <div class="flex flex-col items-center mt-4 w-full">
          <div class="flex justify-end w-[180px]">
            <button class="bg-gray-200 text-gray-700 rounded px-3 py-1 text-xs">
              メニュー
            </button>
          </div>
        </div>
        <div class="mt-4 text-center">
          <div class="font-bold text-lg text-gray-700">Panasonic</div>
          <div class="text-xs text-gray-500">エアコン</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
